<app-navbar></app-navbar>
<div class="container">
    <div class="card" style="margin-top: 5%;">
        <div class="card-header">
            <h3 class="text-center">Registrar Pago</h3>
        </div>
        <div class="card-body">

            <form [formGroup]="formPago" (submit)="Guardar()">

                <div class="form-group" style="width: 50%; margin-left: 25%; text-align: center; margin-top: 2%;">
                    <label for="" style="margin-block-end: 1%;">Referencia</label>
                    <input type="number" class="form-control" id="numeroReferencia" formControlName="numeroReferencia" [controlErrorsTpl]="mensajePagos">
                    <ng-container *ngTemplateOutlet="mensajePagos;context:{error:formPago?.get('numeroReferencia')?.errors}"></ng-container>
                </div>
                <div class="form-group" style="width: 50%; margin-left: 25%; text-align: center; margin-top: 2%;">
                    <label for="" style="margin-block-end: 1%;">Identificador</label>
                    <input type="text" class="form-control" id="identificador" formControlName="identificador">
                </div>
                <div class="form-group" style="width: 50%; margin-left: 25%; text-align: center; margin-top: 2%;">
                    <label for="" style="margin-block-end: 1%;">Total</label>
                    <input type="number" class="form-control" id="total" formControlName="total">
                </div>
                <div class="form-group" style="width: 50%; margin-left: 25%; text-align: center; margin-top: 2%;">
                    <label for="" style="margin-block-end: 1%;">Direccion Compra</label>
                    <input type="text" class="form-control" id="direccionCompra" formControlName="direccionCompra">
                </div>
                <div class="form-group" style="width: 50%; margin-left: 25%; text-align: center; margin-top: 2%;">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>

        </div>
    </div>
    <ng-template  #mensajePagos let-error="error">
        <div *ngIf="error?.pattern?.requiredPattern">
            No Cumples Con La Cantidad De Caracteres (6)
        </div>
       
    </ng-template>
</div>
